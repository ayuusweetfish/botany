language: go
dist: bionic

go:
  - 1.13.x

node_js:
  - 10.16.x

before_install:
  - cd app

jobs:
  include:
    - name: Gofmt check
      stage: build
      install:
        - go get -d -v .
      script:
        - "[[ -z `go fmt ./...` ]]"

    - name: Go & Node.js build
      stage: build
      install:
        - npm install --prefix views
        - go get -d -v .
      script:
        - npm run-script build --prefix views
        - go build -v .

branches:
  except:
    - /^exp-.*$/
